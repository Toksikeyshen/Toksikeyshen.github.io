<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" src="sty.css">
</head>
<body>
<input id="#users" type="Text">
<input onclick="fun()" type="submit">
<div id="root">
</div>
<script>
    function fun() {
        fetch(`https://api.github.com/users/${document.getElementById('#users').value}`)
            .then(response =>{
            if(response.status!==200){
            alert('Error: '+response.status)
        }
    else {
            return response.json()
        }
    })
    .then(user => {
            let elements = [document.createElement('img'), document.createElement('h2'), document.createElement('p'), document.createElement('p'), document.createElement('p'),
                document.createElement('p'), document.createElement('p')];
        elements[0].src = user["avatar_url"];
        elements[1].innerText = user["name"];
        elements[2].innerText = user["login"];
        elements[3].innerText = user["bio"];
        elements[4].innerText = user["company"];
        elements[5].innerText = user["location"];
        elements[6].innerText = user["blog"];
        Array.from(document.getElementById('root').children).map(child => {
            child.remove();
    });
        elements.map(item => {
            document.getElementById('root').appendChild(item);
    });
    });
    }
</script>
</body>
</html>
